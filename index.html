<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Department Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: 700;
        }
        .logo p {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            width: 100%;
            padding: 10px;
        }
        .form-control {
            padding: 10px;
            margin-bottom: 15px;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>ED Tracking</h1>
                <p>Emergency Department Tracking System</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="alert alert-danger mt-3" id="errorAlert" role="alert">
                    Invalid email or password. Please try again.
                </div>
            </form>
            <div class="footer">
                <p>Demo Credentials:</p>
                <p>Admin: admin@example.com / Admin@123</p>
                <p>Doctor: john.smith@example.com / Doctor@123</p>
                <p>Nurse: sarah.johnson@example.com / Nurse@123</p>
                <p>Triage: mike.brown@example.com / Triage@123</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo login logic - in a real app this would call the API
            const validCredentials = [
                { email: 'admin@example.com', password: 'Admin@123', role: 'admin' },
                { email: 'john.smith@example.com', password: 'Doctor@123', role: 'doctor' },
                { email: 'sarah.johnson@example.com', password: 'Nurse@123', role: 'nurse' },
                { email: 'mike.brown@example.com', password: 'Triage@123', role: 'triage' }
            ];
            
            const user = validCredentials.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store user info in session storage
                sessionStorage.setItem('user', JSON.stringify({
                    email: user.email,
                    role: user.role
                }));
                
                // Redirect based on role
                if (user.role === 'triage') {
                    window.location.href = 'triage.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        });
    </script>
</body>
</html>
